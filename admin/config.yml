backend:
  name: github
  repo: agtechresearch/agtechresearch.github.io
  branch: main
  # For local development and testing
  # Use GitHub OAuth App for production

# Local backend for development (optional)
# local_backend: true

media_folder: "images/gallery"
public_folder: "/images/gallery"

collections:
  - name: "gallery"
    label: "Gallery"
    folder: "_data/gallery"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Category", name: "category", widget: "select", options: ["lab", "event", "research"] }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Alt Text", name: "alt", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Published", name: "published", widget: "boolean", default: true }
