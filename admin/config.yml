backend:
  name: github
  repo: agtechresearch/agtechresearch.github.io
  branch: main
  base_url: https://api.netlify.com
  auth_endpoint: auth

# Optional: Use local backend for testing
# Run: npx netlify-cms-proxy-server
# Uncomment the lines below for local development
# local_backend: true

media_folder: "images/gallery"
public_folder: "images/gallery"

collections:
  - name: "gallery"
    label: "Gallery Images"
    folder: "_data/gallery"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    extension: "json"
    format: "json"
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "Description", name: "description", widget: "string", required: true }
      - { label: "Category", name: "category", widget: "select", options: ["laboratory", "event", "research"], required: true }
      - { label: "Image", name: "image", widget: "image", required: true }
      - { label: "Alt Text", name: "alt", widget: "string", required: true }
      - { label: "Date Added", name: "date", widget: "datetime", required: true }
      - { label: "Published", name: "published", widget: "boolean", default: true }

  - name: "settings"
    label: "Gallery Settings"
    files:
      - label: "Gallery Configuration"
        name: "gallery_config"
        file: "_data/gallery_config.json"
        fields:
          - label: "Categories"
            name: "categories"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Label", name: "label", widget: "string" }
              - { label: "Description", name: "description", widget: "text", required: false }
